<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneDrive Integration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    #login-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login-btn:hover {
      background-color: #e64a19;
    }

    #file-list {
      margin-top: 30px;
      display: none;
    }

    #file-list h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    #file-list ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    #file-list li {
      background: rgba(255, 255, 255, 0.2);
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
    }

    #file-list li span {
      font-weight: bold;
    }

    .loading {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>OneDrive File Explorer</h1>
  <button id="login-btn">Login to OneDrive</button>

  <div id="file-list">
    <h2>Your Files</h2>
    <ul id="files"></ul>
    <p class="loading" id="loading" style="display: none;">Loading files...</p>
  </div>

  <script>
    const clientId = "e826b75e-084c-417a-b75f-166bfaa769c5";
    const tenantId = "417d67fa-4d1b-4e2c-97c8-db20ba8444e0";
    const redirectUri = `${window.location.origin}/`;

    document.getElementById("login-btn").addEventListener("click", () => {
      const authUrl = `https://login.microsoftonline.com/${tenantId}/oauth2/v2.0/authorize?` +
        `client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `scope=${encodeURIComponent("Files.ReadWrite.All offline_access")}&response_mode=fragment`;

      window.location.href = authUrl;
    });

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    async function getFiles(accessToken) {
      const loadingIndicator = document.getElementById("loading");
      loadingIndicator.style.display = "block";

      const response = await fetch("https://graph.microsoft.com/v1.0/me/drive/root/children", {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });

      loadingIndicator.style.display = "none";

      if (!response.ok) {
        alert("Failed to load files. Please check permissions or token.");
        return;
      }

      const data = await response.json();
      const fileList = document.getElementById("files");
      fileList.innerHTML = "";

      if (data.value && data.value.length > 0) {
        data.value.forEach(file => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${file.name}</span> - ${file.size || 0} bytes`;
          fileList.appendChild(li);
        });
        document.getElementById("file-list").style.display = "block";
      } else {
        fileList.innerHTML = "<li>No files found.</li>";
      }
    }

    // Check if the user has logged in
    const accessToken = getAccessTokenFromUrl();
    if (accessToken) {
      history.replaceState(null, null, redirectUri); // Clear token from URL
      getFiles(accessToken);
    }
  </script>
</body>
</html>
